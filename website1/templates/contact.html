<div class="container">
    <form>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Your E-mail</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Your message</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter your message here..."></textarea>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
